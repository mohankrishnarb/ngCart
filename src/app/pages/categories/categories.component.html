
<section class="categories m-2 ">
    <div class="container-fluid">
        <div class="row">
            <div class="mainCategory">
                <div class="addCategory m-2 p-3 bg-white col-sm-12 col-md-5">
                    <div class="section-title">
                        <p class="headline">Add Category</p>
                    </div>
                    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit(categoryForm.value)">
                        <div class="form-group mt-2 mb-3">
                            <label class="mb-2">Language</label>
                            <select class="form-select" formControlName="categorySelect"
                            [ngClass]="{'is-invalid': submitted && f['categorySelect'].errors}">
                                <option value="">English</option>
                                <option value="">Arabic</option>
                            </select>
                            <div *ngIf="submitted && f['categorySelect'].errors" class="invalid-feedback">
                                <div *ngIf="f['categorySelect'].errors['required']">*Language is required</div>
                            </div>
                        </div>
                        <div class="form-group mt-2 mb-3">
                            <label class="mb-2">Category Name</label>
                            <input type="text" class="form-control" placeholder="Category Name" formControlName="categoryName"
                            [ngClass]="{'is-invalid' : submitted && f['categoryName'].errors}">
                            <div *ngIf="submitted && f['categoryName'].errors" class="invalid-feedback">
                                <div *ngIf="f['categoryName'].errors['required']">*CategoryName is required</div>
                            </div>
                        </div>
                        <div class="form-group mt-2 mb-3">
                            <label class="mb-2">Slug <small class="text-muted">(If you leave it blank, it will be generated automatically.)</small></label>
                            <input type="text" class="form-control" placeholder="Slug" formControlName="categorySlug">
                        </div>
                        <div class="form-group mt-2 mb-3">
                            <label class="mb-2">Description (Meta Tag)</label>
                            <input type="text" class="form-control" placeholder="Description (Meta Tag)" formControlName="categoryDesc">
                        </div>
                        <div class="form-group mt-2 mb-3">
                            <label class="mb-2">Keywords (Meta Tag)</label>
                            <input type="text" class="form-control" placeholder="Keywords (Meta Tag)" formControlName="categoryKey">
                        </div>
                        <div class="form-group mt-2 mb-3">
                            <label class="mb-2">Order</label>
                            <input type="text" class="form-control" placeholder="Order" formControlName="categoryOrder">
                        </div>
                        <div class="form-group mt-2 mb-2">
                            <label>Show on Menu: &nbsp;&nbsp;&nbsp;</label>
                            <mat-radio-group aria-label="Select an option" formControlName="categoryMenu">
                                <mat-radio-button value="1" color="primary" checked>Yes</mat-radio-button>&nbsp;&nbsp;
                                <mat-radio-button value="2" color="primary">No</mat-radio-button>
                              </mat-radio-group>
                        </div>
                        <div class="form-group mt-3 addCat-btn">
                            <button mat-raised-button color="primary" type="submit">Add Category</button>
                        </div>
                    </form>
                </div>
                <div class="infoCategory m-2 p-2 bg-white col-sm-12 col-md-7">
                    <div class="section-title">
                        <p class="headline">Categories</p>
                    </div>
                    <div class="searchFilter">
                        <div class="f1 col-sm-12 col-md-8">
                            <div class="fs1 col-sm-12 col-md-6">
                                <div class="fs1Con">
                                    <label>Show</label>
                                    <select class="form-select">
                                        <option value="">15</option>
                                        <option value="">30</option>
                                        <option value="">60</option>
                                        <option value="">100</option>
                                    </select>
                                </div>
                            </div>
                            <div class="fs2 col-sm-12 col-md-6">
                                <div class="fs2Con">
                                    <label>Language</label>
                                    <select class="form-select">
                                        <option value="">All</option>
                                        <option value="">English</option>
                                        <option value="">Arabic</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="f2 col-sm-12 col-md-4">
                            <div class="search">
                                <input type="text" class="form-control" placeholder="search..">
                            </div>
                        </div>
                    </div>
                    <div class="categoryTable table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                              <tr >
                                <th scope="col" class="catTh">Id</th>
                                <th scope="col" class="catTh">Category Name</th>
                                <th scope="col" class="catTh">Language</th>
                                <th scope="col" class="catTh">Order</th>
                                <th scope="col" class="catTh">Options</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let item of categoryResult">
                                <th scope="row" class="catTh">{{item.id}}</th>
                                <td>{{item.categoryName}}</td>
                                <td>{{item.categoryLanguage}}</td>
                                <td>{{item.categoryOrder}}</td>
                                <td style="width: 25%;"><span class="text-primary"><i class="fa-solid fa-pen-to-square"></i>&nbsp;&nbsp;&nbsp;<span class="text-secondary">Edit</span></span>&nbsp;&nbsp;&nbsp;<span class="text-danger"><i class="fa-solid fa-trash"></i></span>&nbsp;&nbsp;&nbsp;<span class="text-secondary">Delete</span></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
