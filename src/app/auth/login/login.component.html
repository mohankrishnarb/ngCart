
<section class="login">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="mainTitle">
                    <h2 class="text-center">Infinite Panel</h2>
                </div>
                <div class="logInfo bg-white p-4 m-5 rounded-3">
                    <div class="section-title">
                        <h4 class="text-center">Login</h4>
                    </div>
                    <div class="loginForm">
                        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                            <div class="form-group">
                                <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                                    <input type="email" matInput placeholder="Username..." name="username" [(ngModel)]="form.username" required #username="ngModel">
                                </mat-form-field>
                            </div>
                            <div class="form-group"> 
                                <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
                                    <input type="password" matInput placeholder="Password..." name="password" [(ngModel)]="form.password" required #password="ngModel">
                                </mat-form-field>
                            </div>
                            <div class="form-group submit-btn">
                                
                                <button mat-raised-button color="primary" class="mb-3">Login</button><br>
                                <span class="clearfix text-center">Don't have account ? <span class="text-primary rig" routerLink="/register">Register</span></span>
                            </div>
                            <div class="form-group">
                                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                  Login failed: {{ errorMessage }}
                                </div>
                              </div>
                        </form>
                        <div class="alert alert-success" *ngIf="isLoggedIn">
                           <router-outlet></router-outlet>
                        </div>
                    </div>
                </div>
                <!-- <div class="homePage">
                    <a class="mt-3 text-black ">Go to Homepage</a>
                </div> -->
            </div>
        </div>
    </div>        
</section>
